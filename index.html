<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>

    <!-- JS, CSS -->
    <script src="index.js" type="module" defer></script>
    <link rel="stylesheet" href="index.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@400;500;600&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="warning-modal hidden" id="warning-modal">
        <div class="close-btn-section">
          <button class="close-modal-btn" id="close-modal-btn">x</button>
        </div>

        <div class="warning-modal-content">
          <p>Please choose a number between 1 and 15</p>
        </div>
      </div>

      <div class="copy-modal" id="copy-modal">
        <div class="close-btn-section">
          <button class="close-modal-btn" id="close-modal-btn">x</button>
        </div>
        <div class="copy-content-modal" id="copy-content-modal">
          <p>Code copied</p>
        </div>
      </div>

      <div class="picking-section">
        <div class="set-color-section">
          <input type="color" name="color" id="color" value="#34d399" />
          <select name="color" id="color-mode">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
          </select>
        </div>

        <div class="set-length-section">
          <label for="length">Length</label>
          <input
            type="number"
            id="length"
            name="length"
            min="1"
            max="15"
            value="5"
          />
        </div>
        <!-- Container -->
      </div>

      <div class="button-section">
        <button id="select" class="select">Get color scheme</button>
      </div>

      <div id="display-section" class="display-section"></div>
    </div>
  </body>
</html>
